<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Watches Models & Prices</title>

  <style>

    /* Reset and base styles */

    * {

      box-sizing: border-box;

    }

    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      background-color: #f9f9f9;

      margin: 0;

      padding: 20px;

      color: #333;

    }

    header {

      text-align: center;

      margin-bottom: 40px;

    }

    header h1 {

      font-size: 2.8rem;

      color: #2c3e50;

      margin: 0;

    }

    /* Container grid */

    .container {

      max-width: 1100px;

      margin: 0 auto;

      display: grid;

      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

      gap: 25px;

    }

    /* Card styles */

    .card {

      background: #fff;

      border-radius: 12px;

      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);

      overflow: hidden;

      transition: transform 0.3s ease, box-shadow 0.3s ease;

      cursor: pointer;

      display: flex;

      flex-direction: column;

      align-items: center;

      text-align: center;

      padding-bottom: 20px;

    }

    .card:hover {

      transform: translateY(-8px);

      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.15);

    }

    /* Image styling */

    .card img {

      width: 100%;

      height: 220px;

      object-fit: contain;

      background-color: #f0f0f0;

      border-bottom: 1px solid #ddd;

      padding: 15px;

    }

    /* Text content */

    .watch-model {

      font-size: 1.3rem;

      font-weight: 700;

      margin: 15px 0 8px;

      color: #34495e;

    }

    .price {

      font-size: 1.1rem;

      color: #e74c3c;

      font-weight: 600;

    }

    /* Responsive adjustments */

    @media (max-width: 600px) {

      body {

        padding: 10px;

      }

      .card img {

        height: 180px;

      }

    }

  </style>

</head>

<body>

  <header>

    <h1>Watch Models & Prices (₹)</h1>

  </header>

  <div class="container">

    <div class="card">

      <img src="https://cdn.pixabay.com/photo/2016/11/29/03/53/watch-1867152_1280.jpg" alt="Fossil Men's Watch" />

      <div class="watch-model">Fossil Men's Watch</div>

      <div class="price">₹ 7,999</div>

    </div>

    <div class="card">

      <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/wristwatch-1952823_1280.jpg" alt="Casio Digital Watch" />

      <div class="watch-model">Casio Digital Watch</div>

      <div class="price">₹ 2,499</div>

    </div>

    <div class="card">

      <img src="https://cdn.pixabay.com/photo/2017/08/06/22/01/wristwatch-2591878_1280.jpg" alt="Rolex Submariner" />

      <div class="watch-model">Rolex Submariner</div>

      <div class="price">₹ 8,50,000</div>

    </div>

    <div class="card">

      <img src="https://cdn.pixabay.com/photo/2016/11/29/03/53/watch-1867153_1280.jpg" alt="Titan Analog Watch" />

      <div class="watch-model">Titan Analog Watch</div>

      <div class="price">₹ 4,299</div>

    </div>

    <div class="card">

      <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/wristwatch-1952822_1280.jpg" alt="Seiko Automatic Watch" />

      <div class="watch-model">Seiko Automatic Watch</div>

      <div class="price">₹ 25,000</div>

    </div>

    <div class="card">

      <img src="https://cdn.pixabay.com/photo/2017/08/06/22/01/wristwatch-2591877_1280.jpg" alt="Michael Kors Watch" />

      <div class="watch-model">Michael Kors Watch</div>

      <div class="price">₹ 15,999</div>

    </div>

  </div>

</body>
